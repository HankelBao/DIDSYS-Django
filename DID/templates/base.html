<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/base.css" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-faded text-center fixed-top">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item {% block home %}{% endblock %}">
            <a class="nav-link" href="#Home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% block scoreboard %}{% endblock %}">
            <a class="nav-link" href="#ScoreBoard">ScoreBoard</a>
          </li>
          <li class="nav-item {% block scoreranking %}{% endblock %}">
            <a class="nav-link" href="#ScoreRanking">ScoreRanking</a>
          </li>
          <li class="nav-item {% block scoremoments-active %}{% endblock %}">
            <a class="nav-link" href="#ScoreMoments">ScoreMoments</a>
          </li>
          <li class="nav-item {% block scorezone %}{% endblock %}">
            <a class="nav-link" href="#ScoreZone">ScoreZone</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block basebody %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>

</html>
