{% extends "base.html" %}

{% block scoreboard %} active {% endblock %}
{% block basebody %}
<div class="py-5 my-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="btn-group">
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h1 class="">ScoreBoard</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table class="table">
                <thead>
                  <tr>
                    {% for value in scoreboard_head %}
                    <th>{{value}}</th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody>
                {% for values in scoreboard_body %}
                <tr>
                    {% for value in values %}
                    <td>{{value}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
