{% verbatim %}
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="static/js/angular.js"></script>

<body>
<div ng-app="myApp" ng-controller="myCtrl">
<table>
    <tr>
        <td ng-repeat="x in item2">
            {{x}} ::
        </td>
    <tr ng-repeat="item in items">
        <td ng-repeat="x in item track by $index">
            {{ x }} ::
        </td>
    </tr>
</table>
</div>

<script>
var app = angular.module('myApp', []);
angular.module('myApp', []).controller('myCtrl', function($scope, $http) {
    $http.get("/ajax/more_on_scoreboard").success(function (data) {
        $scope.items = data.body
        $scope.item2 = data.head
    });
});
</script>

</body>
</html>
{% endverbatim %}
